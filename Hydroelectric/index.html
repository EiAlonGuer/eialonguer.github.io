<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Arbitrage Simulation</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="../css/hydro.css">
</head>
<body>
    
   <div id="menu">
                <ul id="menulinks">
                <li><a class="link" href="../index.html"><br>Home</a></li>
                <li><a class="link" href="index.html"><br>Hydro</a></li>
                <li><a class="link" href="../CV.pdf"><br>CV</a></li>
                </ul>
    </div>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>HYDRO_ARBITRAGE_V1</h1>
                <p id="last-updated">System Status: SYNCING...</p>
            </div>
            <div class="header-right">
                <div class="label">RESERVOIR CAPACITY</div>
                <div class="value">500 MWh</div>
            </div>
        </header>

        <div class="kpi-grid">
            
            <div class="kpi-card">
                <span class="kpi-label">Est. Daily Profit</span>
                <div class="kpi-value-group">
                    <span class="kpi-number text-neon-green" id="kpi-profit">--</span>
                    <span class="kpi-unit">EUR</span>
                </div>
            </div>

            <div class="kpi-card">
                <span class="kpi-label">Natural Inflow</span>
                <div class="kpi-value-group">
                    <span class="kpi-number text-neon-cyan" id="kpi-inflow">--</span>
                    <span class="kpi-unit">MWh</span>
                </div>
            </div>

            <div class="kpi-card">
                <span class="kpi-label">Reservoir Trend</span>
                <div class="kpi-trend-group">
                    <span class="kpi-number" id="kpi-trend">--</span>
                    <div id="trend-indicator" class="status-dot"></div>
                </div>
                <div class="kpi-subtext">Start vs End of Day</div>
            </div>
        </div>

        <main class="chart-section">
            <div class="chart-container">
                <canvas id="hydroChart"></canvas>
            </div>
        </main>
    </div>

    <script src="../js/hydro.js"></script>
</body>
</html>
